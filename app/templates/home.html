<div id="content">

    <p>The "Waitstaff Calculator" app allows waitstaff to keep track of the checks that they have served, including tax and tips. To use this app:</p>
    
    <p><strong>New Meal</strong></p>
    
    <p>Click the "New Meal" link to enter in the cost, tax and tip for any meal.</p>
    
    <p><strong>My Earnings</strong></p>
    
    <p>Click the "My Earnings" link to view the cumulative totals.</p>
    
</div>
